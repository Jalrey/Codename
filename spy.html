<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spy Answer Key</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h2>Answer Key</h2>
  <img id="answer-img" alt="Answer Key" />
  <script>
    const img = localStorage.getItem('spyImage');
    if (img) {
      document.getElementById('answer-img').src = img;
    } else {
      document.body.insertAdjacentHTML('beforeend', '<p>No answer key found.</p>');
    }
  </script>
</body>
</html>
